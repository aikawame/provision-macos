- name: ソースコードのディレクトリーを生成する
  ansible.builtin.file:
    path: ~/src
    state: directory

- name: dotfilesのインストール状態を確認する
  ansible.builtin.stat:
    path: ~/src/dotfiles-macos
  register: dotfiles_installed

- name: dotfilesをダウンロードする
  ansible.builtin.git:
    repo: https://github.com/aikawame/dotfiles-macos.git
    dest: ~/src/dotfiles-macos
  when: dotfiles_installed.stat.exists == false

- name: dotfilesをインストールする
  ansible.builtin.shell: ./install
  args:
    chdir: ~/src/dotfiles-macos
  when: dotfiles_installed.stat.exists == false

- name: AWSの設定をコピーする
  ansible.builtin.copy:
    src: roles/settings/files/aws_config
    dest: ~/.aws/config

- name: AWSの認証情報をコピーする
  ansible.builtin.template:
    src: roles/settings/templates/aws_credentials.j2
    dest: ~/.aws/credentials

- name: SSHの設定をコピーする
  ansible.builtin.template:
    src: roles/settings/templates/ssh_config.j2
    dest: ~/.ssh/config

- name: RSA秘密鍵をコピーする
  ansible.builtin.template:
    src: roles/settings/templates/id_rsa.j2
    dest: ~/.ssh/id_rsa
    mode: 0600

- name: RSA公開鍵をコピーする
  ansible.builtin.template:
    src: roles/settings/templates/id_rsa.pub.j2
    dest: ~/.ssh/id_rsa.pub
    mode: 0600

- name: SSHディレクトリーの権限を変更する
  ansible.builtin.file:
    path: ~/src/dotfiles/.ssh
    mode: 0700

- name: 保存ダイアログを詳細表示で開く
  osx_defaults:
    domain: NSGlobalDomain
    key: "{{ item }}"
    type: bool
    value: true
  with_items:
    - NSNavPanelExpandedStateForSaveMode
    - NSNavPanelExpandedStateForSaveMode2

- name: 印刷ダイアログを詳細表示で開く
  osx_defaults:
    domain: NSGlobalDomain
    key: "{{ item }}"
    type: bool
    value: true
  with_items:
    - PMPrintingExpandedStateForPrint
    - PMPrintingExpandedStateForPrint2

- name: 新規ウィンドウを開く時のアニメーションを無効にする
  osx_defaults:
    domain: NSGlobalDomain
    key: NSAutomaticWindowAnimationsEnabled
    type: bool
    value: false

- name: オートコレクトを無効にする
  osx_defaults:
    domain: NSGlobalDomain
    key: NSAutomaticSpellingCorrectionEnabled
    type: bool
    value: false

- name: スペルチェック時の文法チェックを無効にする
  osx_defaults:
    domain: NSGlobalDomain
    key: CheckGrammarWithSpelling
    type: bool
    value: false

- name: ネットワークボリュームで.DS_Storeを作成しないようにする
  osx_defaults:
    domain: com.apple.desktopservices
    key: DSDontWriteNetworkStores
    type: bool
    value: true

- name: クラッシュレポートを無効にする
  osx_defaults:
    domain: com.apple.CrashReporter
    key: DialogType
    type: string
    value: none

- name: スクリーンショットのウィンドウの影を無効にする
  osx_defaults:
    domain: com.apple.screencapture
    key: disable-shadow
    type: bool
    value: true

- name: スクリーンショットの保存先を変更する
  osx_defaults:
    domain: com.apple.screencapture
    key: location
    type: string
    value: ~/Downloads

- name: スクリーンショットの影を無効にする
  osx_defaults:
    domain: com.apple.screencapture
    key: disable-shadow
    type: bool
    value: true

- name: キー長押し保留を無効にする
  osx_defaults:
    domain: NSGlobalDomain
    key: ApplePressAndHoldEnabled
    type: bool
    value: false

- name: ライブラリーを表示する
  shell: chflags nohidden ~/Library

- name: 隠しファイルを表示する
  osx_defaults:
    domain: com.apple.finder
    key: AppleShowAllFiles
    type: string
    value: true
  notify: killall finder

- name: パスバーの階層表示をホームから開始する
  osx_defaults:
    domain: com.apple.finder
    key: PathBarRootAtHome
    type: bool
    value: true
  notify: killall finder

- name: ファイル拡張子変更時の警告を無効にする
  osx_defaults:
    domain: com.apple.finder
    key: FXEnableExtensionChangeWarning
    type: bool
    value: false
  notify: killall finder

- name: デスクトップを無効にする
  osx_defaults:
    domain: com.apple.finder
    key: CreateDesktop
    type: bool
    value: false
  notify: killall finder

- name: アニメーションを無効にする
  osx_defaults:
    domain: com.apple.finder
    key: DisableAllAnimations
    type: bool
    value: true
  notify: killall finder

- name: Dockを自動的に隠す
  osx_defaults:
    domain: com.apple.dock
    key: autohide
    type: bool
    value: true
  notify: killall dock
